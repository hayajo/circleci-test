version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
  deploy:
    docker:
      - image: debian:stretch
    steps:
      - run:
          name: Print tag
          command: echo ${CIRCLE_TAG}


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v[0-9.]+(?:-[0-9]+)?$/
            branches:
              ignore: /.*/
